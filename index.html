<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="نظام إدارة المشتريات - تسجيل الدخول">
  <meta name="robots" content="noindex, nofollow">
  <title>تطبيق المشتريات - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg,rgba(0, 123, 255, 0.08) 0%,rgba(40, 167, 69, 0.08) 100%),url('images/background.png') no-repeat center center/cover;
      display: flex; align-items: center; justify-content: center; padding: 1rem; font-family: 'Cairo', Arial, sans-serif;
    }
    .login-container {
      background: rgba(255,255,255,0.98); border-radius: 24px; padding: 2.7rem 1.7rem; max-width: 380px; width:100%; text-align: center; box-shadow:0 16px 32px #8fd4e840, 0 6px 18px #4dbc8a25; margin:auto;
    }
    .login-container h1 {font-family: 'Amiri', serif;font-size:1.7rem;color:#234060;}
    .form-group {margin-bottom: 1.5rem;text-align: right;position: relative;}
    .form-label { display: block; font-size: 1.03rem; margin-bottom: 0.5rem; font-weight: 600; color: #295975;}
    .form-control { width: 100%; padding: 1rem; border: 2px solid #90bcd2; border-radius: 12px; font-size: 1rem; background: white; color: #376371; transition: border 0.3s;}
    .form-control:focus { outline: none; border-color: #2196f3; background: #f4fdfe;}
    button.login-btn { width:100%; padding: 1rem 2rem; background:linear-gradient(135deg,#2196f3 0%, #20c997 100%); border: none; border-radius: 12px; color: white; font-size: 1.1rem; font-weight: 600; cursor:pointer; margin-top:1rem; transition:.18s;}
    button.login-btn:hover { background:linear-gradient(135deg,#156ab2 10%, #1ebea5 90%);}
    .error-message { background: #ffe7e7; color: #c71c2c; padding: 0.8rem 1rem; border-radius: 8px; margin-bottom:1rem; font-size:1rem; border-right: 4px solid #c71c2c; display: none;}
    .info-text {font-size:.9rem;color:#277e76;margin-top:1.3rem; background:#e1faf1; border-radius:8px; padding:8px 0;}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username" class="form-label">اسم الدخول</label>
        <input type="text" 
               id="username" 
               class="form-control" 
               placeholder="اسم الدخول (edara)" 
               autocomplete="username"
               maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="كلمة المرور (2025)"
               autocomplete="current-password"
               maxlength="50" required>
      </div>
      <button type="submit" class="login-btn">دخول</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
    <div class="info-text">
      <b>ملاحظة:</b> بيانات الدخول الافتراضية:<br>
      اسم الدخول <b>edara</b>، كلمة المرور <b>2025</b>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      var user = document.getElementById('username').value.trim();
      var pass = document.getElementById('password').value;
      var err = document.getElementById('errorMessage');
      if(user.toLowerCase() === 'edara' && pass === '2025'){
        // دخول ناجح - حفظ الحالة (اختياري) والانتقال للإعدادات
        localStorage.setItem('userLoggedIn','true');
        err.style.display="none";
        window.location.href = "settings.html";
      } else {
        err.textContent = "بيانات الدخول غير صحيحة، جرب مرة أخرى.";
        err.style.display="block";
      }
    });
  </script>
</body>
</html>
