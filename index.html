<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="نظام إدارة المشتريات - تسجيل الدخول">
  <meta name="robots" content="noindex, nofollow">
  <title>تطبيق المشتريات - تسجيل الدخول</title>
  
  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, 
        rgba(0, 123, 255, 0.1) 0%, 
        rgba(40, 167, 69, 0.1) 100%), 
        url('images/background.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(0, 123, 255, 0.15) 0%, 
        rgba(108, 117, 125, 0.15) 50%,
        rgba(0, 0, 0, 0.2) 100%);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 
        0 20px 25px rgba(0, 0, 0, 0.1),
        0 8px 10px rgba(0, 0, 0, 0.04);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .login-container h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .login-container .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 500;
      animation: fadeIn 1.2s ease;
    }

    .app-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--success-color));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
    }

    .app-logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      text-align: right;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
      background: rgba(0, 123, 255, 0.02);
    }

    .form-control.error {
      border-color: var(--danger-color);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .password-toggle {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      background: none;
      border: none;
      font-size: 1.2rem;
      padding: 0.25rem;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }

    .login-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--success-color) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn .spinner {
      display: none;
      margin-right: 0.5rem;
    }

    .login-btn.loading .spinner {
      display: inline-block;
    }

    .login-btn.loading .btn-text {
      opacity: 0.7;
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.3s ease;
      border-left: 4px solid var(--danger-color);
    }

    .security-info {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger-color);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      border-left: 4px solid var(--danger-color);
      font-weight: 600;
    }
    
    .security-notice {
      background: rgba(255, 193, 7, 0.1);
      color: #856404;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      text-align: center;
      border: 1px solid rgba(255, 193, 7, 0.3);
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
        max-width: none;
      }
      
      .login-container h1 {
        font-size: 1.75rem;
      }
      
      .app-logo {
        width: 70px;
        height: 70px;
        margin-bottom: 1rem;
      }
      
      .form-control {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .login-container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container fade-in">
    <!-- App Logo -->
    <div class="app-logo">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.1 3.89 23 5 23H19C20.1 23 21 22.1 21 21V9M12 19L8 15L9.41 13.59L12 16.17L14.59 13.59L16 15L12 19Z"/>
      </svg>
    </div>
    
    <h1>بسم الله والحمد لله</h1>
    <p class="subtitle">نظام إدارة المشتريات والتوريدات</p>
    
    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>
    
    <!-- Security Notice -->
    <div class="security-notice">
      ⚠️ منطقة آمنة - يمنع الدخول غير المصرح به - جميع المحاولات مسجلة ومراقبة
    </div>
    
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username" class="form-label">اسم المستخدم</label>
        <div style="position: relative;">
          <span class="input-icon">👤</span>
          <input type="text" 
                 id="username" 
                 class="form-control" 
                 placeholder="أدخل اسم المستخدم" 
                 required 
                 autocomplete="username"
                 maxlength="50">
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">كلمة المرور</label>
        <div style="position: relative;">
          <span class="input-icon">🔒</span>
          <input type="password" 
                 id="password" 
                 class="form-control" 
                 placeholder="أدخل كلمة المرور" 
                 required 
                 autocomplete="current-password"
                 maxlength="100">
          <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="إظهار/إخفاء كلمة المرور">
            <span id="toggleIcon">👁</span>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">تسجيل الدخول</span>
      </button>
    </form>
    
    <div class="security-info">
      🔐 نظام مأمن   - كل المحاولات مسجلة
    </div>
  </div>

  <!-- Scripts -->
  <!-- Navigation -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
